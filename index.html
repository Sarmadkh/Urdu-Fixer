<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urdu Line Fixer</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Sarmadkh/Urdu-Fixer/google_jsapi.js"></script>
</head>

<body>
    <div class="title-toggle-row">
        <div class="toggle-container">
            <span class="toggle-label">صرف کی بورڈ</span>
            <label class="switch">
                <input type="checkbox" id="toggleFix" checked>
                <span class="slider"></span>
            </label>
            <span class="toggle-label">درستگی کے لئے</span>
        </div>
        <h1>اردو لائن فکسر</h1>
    </div>
    <div class="container">
        <div class="top-row">
            <textarea id="searchText" placeholder="تلاش کریں"></textarea>
            <button id="copyButton">Copy to Clipboard</button>
        </div>
        <div class="bottom-row">
            <textarea id="inputText" placeholder="اردو لکھیں"></textarea>
            <div id="outputText" class="outputBox"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
